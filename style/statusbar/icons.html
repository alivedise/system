<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Status bar icons</title>
  <link rel="stylesheet" type="text/css" href="statusbar.css">
  <style>
  body {
    color: #fff;
    background: #999;
  }
  .sb-icon {
    display: inline-block;
    margin: 5px;
  }

  </style>
</head>
<body>
<p>
  <span class="sb-icon sb-i-battery"></span>
  <span class="sb-icon sb-i-battery" data-level="0"></span>
  <span class="sb-icon sb-i-battery" data-level="10"></span>
  <span class="sb-icon sb-i-battery" data-level="20"></span>
  <span class="sb-icon sb-i-battery" data-level="30"></span>
  <span class="sb-icon sb-i-battery" data-level="40"></span>
  <span class="sb-icon sb-i-battery" data-level="50"></span>
  <span class="sb-icon sb-i-battery" data-level="60"></span>
  <span class="sb-icon sb-i-battery" data-level="70"></span>
  <span class="sb-icon sb-i-battery" data-level="80"></span>
  <span class="sb-icon sb-i-battery" data-level="90"></span>
  <span class="sb-icon sb-i-battery" data-level="100"></span>
</p>
<p>
  <span class="sb-icon sb-i-battery" data-charging="true"></span>
  <span class="sb-icon sb-i-battery" data-level="0" data-charging="true"></span>
  <span class="sb-icon sb-i-battery" data-level="10" data-charging="true"></span>
  <span class="sb-icon sb-i-battery" data-level="20" data-charging="true"></span>
  <span class="sb-icon sb-i-battery" data-level="30" data-charging="true"></span>
  <span class="sb-icon sb-i-battery" data-level="40" data-charging="true"></span>
  <span class="sb-icon sb-i-battery" data-level="50" data-charging="true"></span>
  <span class="sb-icon sb-i-battery" data-level="60" data-charging="true"></span>
  <span class="sb-icon sb-i-battery" data-level="70" data-charging="true"></span>
  <span class="sb-icon sb-i-battery" data-level="80" data-charging="true"></span>
  <span class="sb-icon sb-i-battery" data-level="90" data-charging="true"></span>
  <span class="sb-icon sb-i-battery" data-level="100" data-charging="true"></span>
</p>
<p>
  <span class="sb-icon sb-i-wifi" data-level="0"></span>
  <span class="sb-icon sb-i-wifi" data-level="1"></span>
  <span class="sb-icon sb-i-wifi" data-level="2"></span>
  <span class="sb-icon sb-i-wifi" data-level="3"></span>
  <span class="sb-icon sb-i-wifi" data-level="4"></span>
</p>
<p>
  <span class="sb-icon sb-i-data" data-type="LTE"></span>
  <span class="sb-icon sb-i-data" data-type="4G"></span>
  <span class="sb-icon sb-i-data" data-type="3G"></span>
  <span class="sb-icon sb-i-data" data-type="EDGE"></span>
  <span class="sb-icon sb-i-data" data-type="GPRS"></span>
</p>
<p>
  <span class="sb-icon sb-i-flight-mode"></span>
  <span class="sb-icon sb-i-signal" data-level="-1"></span>
  <span class="sb-icon sb-i-signal" data-level="0"></span>
  <span class="sb-icon sb-i-signal" data-level="1"></span>
  <span class="sb-icon sb-i-signal" data-level="2"></span>
  <span class="sb-icon sb-i-signal" data-level="3"></span>
  <span class="sb-icon sb-i-signal" data-level="4"></span>
  <span class="sb-icon sb-i-signal" data-level="5"></span>
  <span class="sb-icon sb-i-signal" data-level="0" data-roaming="true"></span>
  <span class="sb-icon sb-i-signal" data-level="1" data-roaming="true"></span>
  <span class="sb-icon sb-i-signal" data-level="2" data-roaming="true"></span>
  <span class="sb-icon sb-i-signal" data-level="3" data-roaming="true"></span>
  <span class="sb-icon sb-i-signal" data-level="4" data-roaming="true"></span>
  <span class="sb-icon sb-i-signal" data-level="5" data-roaming="true"></span>
</p>
<p>
  <span class="sb-icon sb-i-geolocation"></span>
  <span class="sb-icon sb-i-geolocation" data-active="true"></span>
  <span class="sb-icon sb-i-recording"></span>
  <span class="sb-icon sb-i-recording" data-active="true"></span>
  <span class="sb-icon sb-i-tethering"></span>
  <span class="sb-icon sb-i-tethering" data-active="true"></span>
  <span class="sb-icon sb-i-bluetooth"></span>
  <span class="sb-icon sb-i-bluetooth" data-active="true"></span>
</p>
<p>
  <span class="sb-icon sb-i-alarm"></span>
  <span class="sb-icon sb-i-mute"></span>
  <span class="sb-icon sb-i-usb"></span>
</p>
<p>
  <span class="sb-icon sb-i-notification"></span>
  <span class="sb-icon sb-i-notification" data-num="1"></span>
  <span class="sb-icon sb-i-notification" data-num="2"></span>
  <span class="sb-icon sb-i-notification" data-num="3"></span>
  <span class="sb-icon sb-i-notification" data-num="4"></span>
  <span class="sb-icon sb-i-notification" data-num="5"></span>
  <span class="sb-icon sb-i-notification" data-num="6"></span>
  <span class="sb-icon sb-i-notification" data-num="7"></span>
  <span class="sb-icon sb-i-notification" data-num="8"></span>
  <span class="sb-icon sb-i-notification" data-num="9"></span>
  <span class="sb-icon sb-i-notification" data-num="10"></span>
  <span class="sb-icon sb-i-notification" data-num="99"></span>

</p>
<p>
  <span class="sb-icon sb-i-sms"></span>
  <span class="sb-icon sb-i-sms" data-num="1"></span>
  <span class="sb-icon sb-i-sms" data-num="2"></span>
  <span class="sb-icon sb-i-sms" data-num="3"></span>
  <span class="sb-icon sb-i-sms" data-num="4"></span>
  <span class="sb-icon sb-i-sms" data-num="5"></span>
  <span class="sb-icon sb-i-sms" data-num="6"></span>
  <span class="sb-icon sb-i-sms" data-num="7"></span>
  <span class="sb-icon sb-i-sms" data-num="8"></span>
  <span class="sb-icon sb-i-sms" data-num="9"></span>
  <span class="sb-icon sb-i-sms" data-num="10"></span>
  <span class="sb-icon sb-i-sms" data-num="99"></span>
</p>
</body>
</html>
